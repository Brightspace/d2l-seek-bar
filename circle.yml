machine:
  node:
    version: 4.3.0

test:
  override:
    - "true"

deployment:
  master:
    branch: master
    owner: Brightspace
    commands:
      - curl -ks -u$ARTIFACTORY_USER:$ARTIFACTORY_PASS "https://d2lartifacts.artifactoryonline.com/d2lartifacts/api/npm/npm-local/auth/d2l" -o .npmrc
      - npm install -g git+https://github.com/cmanzana/node-publish
      - publish
